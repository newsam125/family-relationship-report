<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人测评 - DISC行为风格测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>个人测评 - DISC行为风格测试</h1>
        <div id="intro">
            <p>欢迎参加DISC行为风格测试。本测试包含40道题目，每题选择一个最符合您的选项。</p>
            <h2>测试须知及操作指引</h2>
            <ul>
                <li>本测试共40道题目，每题需要从4个选项中选择1个最符合您的选项。</li>
                <li>请根据您的第一反应来选择，不要过多思考。</li>
                <li>测试大约需要10-15分钟完成。</li>
                <li>完成所有问题后，点击"提交答案"按钮查看结果。</li>
                <li>测试结果仅供参考，不代表您的全部特质。</li>
            </ul>
            <button id="start-btn">开始测试</button>
        </div>
        <div id="test-container" style="display: none;">
            <!-- 问题将通过JavaScript动态加载 -->
        </div>
        <button id="submit-btn" style="display: none;">提交答案</button>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
