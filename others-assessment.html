<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对他人评估 - DISC个性测评</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>对他人评估 - DISC个性测评</h1>
        <div id="intro">
            <p>欢迎参加DISC个性对他人评估。本测评包含40道题目，每题选择一个最符合被评估者的选项。</p>
            <h2>评估须知及操作指引</h2>
            <ul>
                <li>本评估共40道题目，每题需要从4个选项中选择1个最符合被评估者的选项。</li>
                <li>请根据您对被评估者的了解来选择，尽量客观公正。</li>
                <li>评估大约需要10-15分钟完成。</li>
                <li>完成所有问题后，点击"提交答案"按钮查看结果。</li>
                <li>评估结果仅供参考，不代表被评估者的全部个性特质。</li>
            </ul>
            <button id="start-btn">开始评估</button>
        </div>
        <div id="test-container" style="display: none;">
            <!-- 问题将通过JavaScript动态加载 -->
        </div>
        <button id="submit-btn" style="display: none;">提交</button>
    </div>
    <script src="questions.js"></script>
    <script src="others-assessment.js"></script>
</body>
</html>
